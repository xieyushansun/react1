<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建组件</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
<!--    引入proptypes,用于对组件标签属性进行限制-->
    <script src="js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            // state = {name:'tom', age:15, sex:'女 '};
            render() {
                const{name, age, sex} = this.props;
                // 有了上面一句，name 就等价于 this.props.name
                return (
                    <ul>
                       <li>姓名：{name}</li>
                       <li>性别：{sex}</li>
                       <li>年龄：{this.props.age}</li>
                    </ul>
                );
            }
        }

        Person.protoTypes = {
            name: PropTypes.string

        };

        // 渲染组件到页面
        ReactDOM.render(<Person name = "liyan" age = {42} sex = "男"/>, document.getElementById("test2"));
        ReactDOM.render(<Person name = "haha" age = {25} sex = "女"/>, document.getElementById("test3"));

        const p = {name:'老刘', age:18, sex:'女'};
        ReactDOM.render(<Person name="xie" age={51} sex = "男"/>, document.getElementById("test1"));
        ReactDOM.render(<Person {...p}/>, document.getElementById("test1"));

    </script>
</body>
</html>
